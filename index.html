<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>intagram teste</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">

</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="iphone.png" alt="iphone image">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram.png" class="instagram-logo" alt="instagram logo" >
                    <div class="profile-photo">
                        <img src="face.png" alt="face profile-photo" >
                    </div>
                    <a href="#" class="instagram-login">Continue como Atef</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                   <p class="not-account">Não é Atef?</p>
                   <p class="notaccount">
                       <span class="link-blue">Alternar contas</span>
                       ou 
                       <span class="link-blue">Inscreva-se</span>
                   </p>

               
            
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                </div>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>






     

   




</body>

</html>
